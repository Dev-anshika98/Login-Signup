<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
           
        }
        .signin-container {
            width:50vh;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .signin-container input, .signin-container button {
            width: 95%;
            padding: 10px;
            margin: 5px 0px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signin-container button {
            background-color: #6c63ff;
            color: white;
            border: none;
            width: 100%;
        }
        .signin-container button:hover {
            background-color: #5a52e6;
        }
        .signin-container a {
          
            display: block;
            text-align: center;
            margin: 10px 0;
            color: #6c63ff;
            text-decoration: none;
        }
        .signin-container a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signinForm" action="/signin" method="POST">
            <input type="email" name="email" placeholder="Email address" required>
            <div class="error-message" id="email_error"></div>
            <input type="password" name="password" placeholder="Password" required>
            <div class="error-message" id="password_error"></div>
            <button type="submit">Sign In</button>
        </form>
        <a href="#">Forgot Password?</a>
        <a href="/signup">Sign Up</a>
    </div>
    <script>
        document.getElementById('signinForm').addEventListener('submit', function (event) {
            // Clear previous error messages
            document.querySelectorAll('.error-message').forEach(function (el) {
                el.textContent = '';
            });

            let valid = true;

            // Validate email
            const email = document.querySelector('input[name="email"]').value;
            const emailPattern = /^[^@]+@[^@]+\.[^@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('email_error').textContent = 'Invalid email address';
                valid = false;
            }

            // Validate password
            const password = document.querySelector('input[name="password"]').value;
            if (password.length < 8) {
                document.getElementById('password_error').textContent = 'Password must be at least 8 characters long';
                valid = false;
            }

            if (!valid) {
                event.preventDefault();  // Prevent form submission
            }
        });
    </script>
</body>
</html>
